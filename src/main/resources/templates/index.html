<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script_for_cookies.js}"></script>
    <title>Симулятор дорожніх знаків</title>
</head>

<body class="text-center">
<div class="d-flex h-100 p-3 mx-auto flex-column">
    <header class="fixed">
        <div class="container">
            <div class="row">
                <h1>Симулятор дорожніх знаків</h1>
            </div>
        </div>
    </header>

    <main class="text-center fixed" role="main">
        <form action="/test" method="get">
            <button class="---n btn-lg button-index" type="submit">Тест</button>
        </form>

        <br/>

        <form action="/training" method="get">
            <button class="---n btn-lg button-index" type="submit">Тренування</button>
        </form>

        <br/>

        <form action="/show" method="get">
            <button class="---n btn-lg button-index" type="submit">Всі знаки</button>
        </form>
    </main>

    <footer class="text-muted fixed">
        <div class="container">
            <p>Додаток створено Брагінцем Ростиславом</p>
        </div>
    </footer>
</div>
</body>
</html>
