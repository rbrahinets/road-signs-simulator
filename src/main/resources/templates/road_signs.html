<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script_for_cookies.js}"></script>
    <title>Дорожні знаки</title>
</head>

<body>
<div class="d-flex h-100 p-3 mx-auto flex-column">
    <header class="text-center">
        <div class="container">
            <div class="row">
                <h1>Симулятор дорожніх знаків</h1>
            </div>
            <div>
                <button class="---n btn-lg button-header" formmethod="get" onClick='location.href="/"'
                        type="submit">Головна
                </button>
                <button class="---n btn-lg button-header" formmethod="get" onClick='location.href="/test"'
                        type="submit">Тест
                </button>
                <button class="---n btn-lg button-header" formmethod="get" onClick='location.href="/training"'
                        type="submit">Тренування
                </button>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="card-body">
                    <div th:each="rs: ${roadSigns}">
                        <hr/>
                        <img alt="" id="image-road-sign" th:src="@{${'/image/show/'+ rs.getId()}}"/> <br/>
                        <div class="lead font-weight-normal" th:text="${rs.getTitle()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="title">
        <p class="float-right px-5">
            <a href="#"><img alt="" th:src="@{/images/arrow_up.png}"/></a>
        </p>
    </div>

    <footer class="text-muted text-center">
        <div class="container">
            <p>Додаток створено Брагінцем Ростиславом</p>
        </div>
    </footer>
</div>
</body>
</html>
